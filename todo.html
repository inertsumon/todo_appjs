<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to ToDo App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/63cb2a1b83.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">


</head>

<body>

    <header>
        <nav class="navbar navbar-light bg-danger">
            <div class="container-fluid">

                <a class="navbar-brand text-white fw-bold fs-4 " href="#"><i class="fas fa-home mx-3 hover"></i>
                    <span class="hover">ToDo App</span> </a>
                <!-- add todo -->
                <div class="ms-auto mx-4 "> <a onclick="taskInputBTN()">
                        <i class="fas fa-plus  text-white fs-4 hover"></i>
                    </a>
                </div>

                <!-- login  -->
                <div class="me-5"> <a href="index.html"><i class="fas fa-sign-out-alt text-white fs-4 hover"></i></a>
                </div>




                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end bg-white-50" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title text-dark fw-bold fs-4" id="offcanvasNavbarLabel">ToDo APP Menu
                        </h5>

                        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item my-3 ">

                                <a class="nav-link active hover fw-bold fs-4 " aria-current="page" href="index.html"> <i
                                        class="fas fa-calendar-week text-black fs-3 hover"></i> Today</a>
                            </li>
                            <li class="nav-item">

                                <a class="nav-link active hover fw-bold fs-4" aria-current="page" href="calender.html">
                                    <i class="far fa-clock text-black fs-3 hover"></i> Calender</a>
                            </li>
                            <li class="nav-item">

                                <a class="nav-link active hover fw-bold fs-4" aria-current="page" href="index.html"> <i
                                        class="fas fa-sign-out-alt text-black fs-3 hover"></i> Logout</a>
                            </li>


                        </ul>

                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="my-4 mx-auto w-50 bg-success text-center p-3 rounded-pill">
            <h4 class="text-black" id="today">Today: </h4>
        </div>

        <div class="mx-auto w-50 my-2">
            <button id="add-task" class="bg-white"> <i class="fas fa-plus  text-danger fs-4 hover"></i> Add
                Task</button>
        </div>
        <div class="mx-auto w-50">
            <button id="show-task" class="bg-white"> <i class="fas fa-plus  text-danger fs-4 hover"></i> Show All
                Task</button>
        </div>
        <div id="task-input" class="my-5">
            <div id="task-form">
                <h2 class="fw-bold">Add Task Here</h2>
                <div class="my-3">

                    <input id="task-name" class="px-4" type="text" placeholder="Task Name">
                </div>

                <div class="my-3">
                    <textarea id="task-desc" name="message" rows="4" cols="28" placeholder="Description"></textarea>

                </div>

                <div class="my-3">

                    <input id="time" class="px-5" type="time" placeholder="Description">
                </div>

                <button id="add-taskBtn" class="mx-2" id="add-task" type="submit">Add Task</button>
                <button id="form-clear" class="mx-2" id="clear-form" type="submit">Clear Form</button>
            </div>

        </div>
        <div id="task-show" class="my-5">

            <h3 class="task text-danger" id="invalid-input">Please Input Valid Task!!!</h3>
        </div>

    </main>



    <script src="todo.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

</body>

</html>
